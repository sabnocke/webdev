<dialog id="diag" class="custom-scrollbar">
  <div class="uqModal" id="basic">
    <form>
      <!-- input -->
      <div class="user-box">
        <input type="text" name="" required="" />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" />
        <label>Password</label>
      </div>
      <!-- input -->
      <!-- button -->
      <div id="hokusPokus">
        <!-- button -->
        <!-- radio buttons -->
        <div class="wrapper">
          <div class="option">
            <input
              class="input"
              type="radio"
              name="btn"
              value="option1"
              id="optionButton1"
            />
            <div class="btn">
              <span class="span">Option</span>
            </div>
          </div>
          <div class="option">
            <input
              class="input"
              type="radio"
              name="btn"
              value="option2"
              id="optionButton2"
            />
            <div class="btn">
              <span class="span">Option</span>
            </div>
          </div>
          <div class="option">
            <input
              class="input"
              type="radio"
              name="btn"
              value="option3"
              id="optionButton3"
            />
            <div class="btn">
              <span class="span">Option</span>
            </div>
          </div>
        </div>
        <!-- radio buttons -->
        <!-- date picker -->
        <div class="special-container" *ngIf="radioSwitch === 1">
          <span class="to">To: <span></span></span>
          <div class="dtl-container">
            <input
              type="datetime-local"
              class="dpr"
              style="text-transform: uppercase"
            />
          </div>
        </div>
        <!-- date picker -->
        <!-- time picker -->
        <div *ngIf="radioSwitch === 2" class="special-container">
          <span class="to">Hours:</span>
          <div class="dtl-container">
            <input
              type="number"
              class="dpr"
              id="attemptAtCenter"
              placeholder="How long will it take?"
            />
          </div>
        </div>
        <!-- time picker -->
      </div>
    </form>
    <button class="uqBtn" id="next-button">
      <mat-icon class="icon">arrow_forward_ios</mat-icon>
      <span class="uqText" id="next">Next</span>
    </button>
  </div>
  <div class="uqModal" id="switch">
    <button class="uqBtn" id="check-all">Check All</button>
    <div>
      <app-entries></app-entries>
    </div>
    <button id="prev-button" class="uqBtn">
      <mat-icon class="icon">arrow_back_ios</mat-icon>
      <span class="uqText">Previous</span>
    </button>
  </div>
  <!-- </div> -->
</dialog>
